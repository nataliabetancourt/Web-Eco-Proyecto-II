<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appet Registro</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div id="signupSection">
        <div id="signupForm">
            <h1 id="title">Regístrate</h1>
            <input class="signupInput" id="email" type="email" placeholder="Correo"/>
            <input class="signupInput" id="name" type="text" placeholder="Nombre"/>
            <input class="signupInput" id="lastname" type="text" placeholder="Apellido"/>
            <input class="signupInput" id="username" type="text" placeholder="Usuario"/>
            <input class="signupInput" id="password" type="password" placeholder="Contraseña"/>
            <button id="signupBtn">Registrar</button>
            <p id="loginQuestion">¿Ya tienes cuenta? Inicia sesión</p>
        </div>
    </div>
</body>
<script type="module" src="signup.js"></script>
</html>
