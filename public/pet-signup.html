<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Appet Registro Mascota</title>
        <link rel="stylesheet" href="css/pet-signup.css">
    </head>
    <body>
        <img id="animalImg" src="./images/poster_animales.jpg">
        <div id="signupSection">
            <img id="logoImg" src="./images/logo.png">
            <div id="signupForm">
                <h1 id="title">Registra tu mascota</h1>
                <input class="signupInput" id="name" type="text" placeholder="Nombre*"/>
                <input class="signupInput" id="age" type="text" placeholder="Edad*"/>
                <input class="signupInput" id="animal" type="text" placeholder="Animal*"/>
                <input class="signupInput" id="breed" type="text" placeholder="Raza (opcional)"/>
                <input class="signupInput" id="dateBirth" type="date" placeholder="Fecha de nacimiento (opcional)"/>
                <input class="signupInput" id="conditions" type="text" placeholder="Condiciones (opcional)"/>
                <button id="signupPetBtn">Registrar</button>
                <button id="nextBtn">Continuar</button>
            </div>
    </body>
    <script src="pet_signup.js"></script>
</html>
