<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Appet</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <img id="logoImg" src="./images/logo.png">
        <button id="signOutBtn">Salir</button>
        <div id="mascotas">
            <h1 id="subtitle">Mascotas</h1>
            <button id="addBtn"> + </button>
            <div id="pets"></div>
            <div id="editPetSection" style="display: none;">  
                <div class="cardPets">

                    <button id="closeBtn1" class="closeBtn1" style="float: right;">X</button>
                    <h2 class="addProTitle">Tu mascota</h2>
                    <input id="nombre"class="addProInput" placeholder="Nombre*"/>
                    <input id="edad"class="addProInput" placeholder="Edad*"/>
                    <input id="animal"class="addProInput" placeholder="Tipo de mascota*"/>
                    <input id="raza"class="addProInput" placeholder="Raza *"/>
                    <input id="birth"class="addProInput" placeholder="Nacimiento de tu mascota*"/>
                    <input id="condiciones"class="addProInput" placeholder="Condiciones de tu mascota*"/>
                    <button id="saveBtn" class="savePetBtn"> Guardar </button>

                </div>
            </div>

        <div id="products">

            <h1 id="subtitle2">Productos</h1>
            <button class="addProductArea" id="addBtn2"> + </button>
            <div class="addProductArea" id="addProductSection" style="display: none;">
                <div class="cardProduct">
                    <button id="closeBtn" class="closeBtn" style="float: right;">X</button>
                    <h2 class="addProTitle">Nuevo producto</h2>
                    <input id="nameProduct"class="addProInput" placeholder="Nombre del producto*"/>
                    <div class="checkbox">
                        <input type="checkbox" id="grams"/>
                        <label for="grams">Gramos</label>
                        <input type="checkbox" id="units"/>
                        <label for="units">Unidades</label>
                    </div>
                    <input id="amount" class="addProInput" placeholder="Cantidad del producto*"/>
                    <input id="use" class="addProInput" placeholder="Gasto del producto*"/>
                    <input id="expiration" class="addProInput" placeholder="Fecha de vencimiento*"/>
                    <button id="addProBtn" class="addProductBtn">Agregar producto</button>
                </div> 
            </div>
            <div id="productsSection"></div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
